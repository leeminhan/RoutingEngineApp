<!DOCTYPE html>
<html>

  <head>
    <title>Routing Engine</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
  </head>

  <div class="container">
    <body>
      <div class="main">
        <h1>Routing Engine</h1>
        <h3>Connect to our CPF agents</h3>
        <p>Login as a Guest and select your preferences and we will connect you right away</p>
      </div>

      <div class="Login">
        <form>
          <fieldset>
              <legend>Login</legend>
              <label for="Username">Username:</label>
              <input type="text" id="Username" name="Username">
              <label for="Password">Password:</label>
              <input type="text" id="Password" name="Password">
          </fieldset>
        </form>
      </div>

      <div class="Preferences">
        <form>
            <fieldset>
                <legend>Selecting Preferences</legend>
                
                <label>Select Language:
                <input list="languages" name="myLanguages" /></label>
                <datalist id="languages">
                    <option value="English">
                    <option value="中文">
                    <option value="Bahasa Melayu">
                    <option value="தமிழ்">
                </datalist> 

                <label> Select mode of communication:
                <input list="comms" name="myComms" /></label>
                <datalist id="comms">
                    <option value="Chat">
                    <option value="Video Call">
                </datalist>

                <p>
                  <label>What would you like to enquire about?</label>
                    <input type = "checkbox"
                        id = "Statement_of_Account"
                        value = "Statement_of_Account" />
                    <label for = "Statement_of_Account">Statement of Account</label>

                    <input type = "checkbox"
                        id = "Retirement"
                        value = "Retirement" />
                    <label for = "Retirement">Retirement</label>

                    <input type = "checkbox"
                        id = "Housing_Schemes"
                        value = "Housing_Schemes" />
                    <label for = "Housing_Schemes">Housing Schemes</label>

                    <input type = "checkbox"
                        id = "Healthcare_Schemes"
                        value = "Healthcare_Schemes" />
                    <label for = "Retirement">Healthcare Schemes</label>

                    <input type = "checkbox"
                        id = "Investment"
                        value = "Investment" />
                    <label for = "Investment">Investment</label>

                    <input type = "checkbox"
                        id = "Self-Employed_Matter"
                        value = "Self-Employed_Matter" />
                    <label for = "Self-Employed_Matter">Self-Employed Matter</label>

                    <input type = "checkbox"
                        id = "Insurance"
                        value = "Insurance" />
                    <label for = "Insurance">Insurance</label>

                    <input type = "checkbox"
                        id = "Education_Schemes"
                        value = "Education_Schemes" />
                    <label for = "Education_Schemes">Education Schemes</label>

                </p>
            </fieldset>
        </form>
      </div>
      
      <div class="FAQ">
        <h2> FAQ </h2>
        <ul> 
          <li> When can I withdraw from my CPF account? </li>
          <li> Do I have a CPF account?</li>
          <li> How much do I have in my CPF account?</li>
          <li> About us</li>
        </ul>
      </div>
      
    </body>
  </div>
</html>
